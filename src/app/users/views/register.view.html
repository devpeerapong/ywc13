<div class="container">
	<h1 class="page-header">Register Page</h1>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">Register</div>
				<div class="panel-body">
					<br />
					<form name="RegisterCTRL.registerForm" ng-submit="RegisterCTRL.register(RegisterCTRL.registerForm.$valid)" novalidate>
						<div class="form-group" 
							validate-on="username"
							required-msg="Username is required"
							minlength-msg="Username must be between 4 - 12 character"
							maxlength-msg="Username must be between 4 - 12 character"
							pattern-msg="Username must only contain lowercase letter or number"
							unique-msg="Username is already taken"
							validate-on-success="true">
							<div class="input-addon-group">
								<div class="input-addon">
									<i class="fa fa-user"></i>
								</div>
								<input 
									type="text" 
									class="form-control"
									placeholder="Username"
									name="username"
									ng-model="RegisterCTRL.credentials.username"
									ng-model-options="{ debounce: 300 }"
									ng-minlength="4"
									ng-maxlength="12"
									ng-pattern="/^[a-z0-9]*$/"
									verify-unique
									ng-trim="false"
									required />
								<div class="input-addon">
									<i class="fa" ng-class="{ 'fa-check': RegisterCTRL.registerForm.username.$valid, 'fa-remove': RegisterCTRL.registerForm.username.$error.unique }"></i>
								</div>
							</div>
						</div>
						<div class="form-group"
							validate-on="password"
							required-msg="Password is required"
							minlength-msg="Password must be between 4 - 12 character"
							maxlength-msg="Password must be between 4 - 12 character"
							pattern-msg="Password must not contain space"
							validate-on-success="true">
							<div class="input-addon-group">
								<div class="input-addon">
									<i class="fa fa-lock"></i>
								</div>
								<input 
									type="{{ RegisterCTRL.pwdType }}" 
									class="form-control"
									placeholder="Password"
									name="password"
									ng-model="RegisterCTRL.credentials.password"
									ng-model-options="{ debounce: 300 }"
									ng-minlength="4"
									ng-maxlength="12"
									ng-pattern="/^[^\s]*$/"
									ng-trim="false"
									required />
								<div class="input-addon" ng-click="RegisterCTRL.showPwd()">
									<i class="fa" ng-class="{ 'fa-eye': RegisterCTRL.isShowPwd, 'fa-eye-slash': !RegisterCTRL.isShowPwd }"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary form-control">SUBMIT</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
