<div class="container">
	<h1 class="page-header">Sign In Page</h1>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-info">
				<div class="panel-heading">Sign In</div>
				<div class="panel-body">
					<br />
					<uib-alert ng-if="SigninCTRL.error" type="danger">Incorrect username or password</uib-alert>
					<form name="signinForm" ng-submit="SigninCTRL.signin(signinForm.$valid)" novalidate>
						<div class="form-group"
							validate-on="username"
							required-msg="Username is required">
							<div class="input-addon-group">
								<div class="input-addon">
									<i class="fa fa-user"></i>
								</div>
								<input 
									type="text" 
									class="form-control"
									placeholder="Username" 
									ng-model="SigninCTRL.credentials.username"
									name="username"
									required />
							</div>
						</div>
						<div class="form-group"
							validate-on="password"
							required-msg="Password is required">
							<div class="input-addon-group">
								<div class="input-addon">
									<i class="fa fa-lock"></i>
								</div>
								<input 
									type="{{ SigninCTRL.pwdType }}" 
									class="form-control"
									placeholder="Password"
									ng-model="SigninCTRL.credentials.password"
									name="password"
									required />
								<div class="input-addon" ng-click="SigninCTRL.showPwd()">
									<i class="fa" ng-class="{ 'fa-eye': SigninCTRL.isShowPwd, 'fa-eye-slash': !SigninCTRL.isShowPwd }"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-info form-control" ng-click="SigninCTRL.submit(signinForm.$valid)">SUBMIT</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
