<div class="container">
	<h1 class="page-header">
		Edit Article
	</h1>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<form name="editForm" ng-submit="EACTRL.submit(editForm.$valid)" novalidate>
				<div class="form-group" 
					validate-on="title"
					required-msg="Title is required">
					<label for="">Title</label>
					<input type="text" name="title" ng-model="EACTRL.article.title" class="form-control" required>
				</div>
				<div class="form-group"
					validate-on="content"
					required-msg="Content is required">
					<label for="">Content</label>
					<textarea rows="15" name="content" ng-model="EACTRL.article.content" class="form-control" required></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary form-control">SUBMIT</button>
				</div>
			</form>
		</div>
	</div>
</div>
