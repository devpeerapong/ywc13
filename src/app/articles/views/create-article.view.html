<div class="container">
	<h1 class="page-header">
		Create Article
	</h1>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<form name="createForm" ng-submit="CACTRL.submit(createForm.$valid)" novalidate>
				<div 
					class="form-group"
					validate-on="title"
					required-msg="Title is required">
					<label for="">Topic</label>
					<input type="text" ng-model="CACTRL.article.title" name="title" class="form-control" required>
				</div>
				<div 
					class="form-group"
					validate-on="content"
					required-msg="Content is required">
					<label for="">Content</label>
					<textarea rows="15" ng-model="CACTRL.article.content" name="content" class="form-control" required></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary form-control">SUBMIT</button>
				</div>
			</form>
		</div>
	</div>
</div>
